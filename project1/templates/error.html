{% extends "layout.html" %}

{% block title %}
    Error
{% endblock %}

{% block header %}
    {% if log_status %}
        {{ user_name }}
        <a href="{{ url_for('log_out') }}">
            log out
        </a>
    {% else %}
        You are not authorized
    {% endif %}
{% endblock %}

{% block body %}
    <h1>Error</h1>

    {{ message }}
{% endblock %}
