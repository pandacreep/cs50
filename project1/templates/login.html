{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block header %}
    {% if user_name == "" %}
        You are not authorized
    {% else %}
        {{ user_name }}
        <a href="{{ url_for('log_out') }}">
            log out
        </a>
    {% endif %}
{% endblock %}

{% block body %}
Please login with your credentials<br><br>

<form action="{{ url_for('check_login') }}" method="post">
    <div class="form-group">
        Your username<br>
        <input class="form-control" type="input" name="user_name" placeholder="Enter user name">
    </div>
    <div class="form-group">
        Your password<br>
        <input class="form-control" type="password" name="user_pass" placeholder="Enter password">
    </div>
    <div class="form-group">
        <button class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
