{% extends "layout.html" %}

{% block title %}
Main page
{% endblock %}

{% block body %}
    <h1>Search for a book</h1>
    <p>
        You are able to type in the ISBN number of a book, the title of a book, or the author of a book, fully or partially
    </p>
    <form action="{{ url_for('books') }}" method="post">
        <div class="form-group">
            <input class="form-control" type="input" name="search_string" placeholder="Enter user name">
            <button class="btn btn-primary">Search</button>
        </div>
    </form>
{% endblock %}
